<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Formatting text</title>
    <style>
        .container{
            width: 50%;
            margin:80px auto;
            border: none;
        }
        .form{
           width: 100%;
           text-align: center;
            
        }
        div {
         width: 100%;
            height: 300px;
            border: 5px solid #333;
            margin-top: 20px;
           padding: 20px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
        select,input[type="checkbox"]{
       
            padding: 10px;
        }
        h2{
            text-align: center;
            margin-bottom: 50px;
            text-transform: uppercase;
            color:#333;
            letter-spacing: 2px;
            transition: 0.5s;
        }
        h2:hover{
            letter-spacing: 4px;   
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formatting text</h2>
<form name="form">
    <select name="font_family" id="font_family"  onchange="myFunction()">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size"  onchange="myFunction()">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <select name="font_color" id="font_color"  onchange="myFunction()">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="black" selected>black</option>
        <option value="green">green</option>
        <option value="gray">gray</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic" onchange="check()"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold" onchange="bold1()"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline" onchange="underline()"></label>
</form>

<div id="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et molestias, officiis, iste soluta ipsum dolore quis placeat architecto eum tempora neque deleniti eveniet aliquam ratione mollitia obcaecati asperiores sunt. Totam.</div>
</div>
</body>

<script>
    function myFunction() {
    var x = document.getElementById("font_family").value;
    var y =document.getElementById("font_size").value;
    var z =document.getElementById("font_color").value;
    document.getElementById("text").style.fontFamily=x;
    document.getElementById("text").style.fontSize=y;
    document.getElementById("text").style.color=z;
    }
  //create check function 
  function check() {
    var x = document.getElementById("font_italic").checked;
 
    if(x==true) {
    document.getElementById("text").style.fontStyle="italic";}
    else {
    document.getElementById("text").style.fontStyle="normal";} 
     }
     function bold1() {
    var x = document.getElementById("font_bold").checked;
   
   if(x==true) {
   document.getElementById("text").style.fontWeight="bold";}
   else {
   document.getElementById("text").style.fontWeight="normal";} 
     }
    
    
     function underline() {
    var x = document.getElementById("font_underline").checked;
    if(x==true) {
    document.getElementById("text").style.textDecoration="underline";}
    else {
    document.getElementById("text").style.textDecoration="none";} 
        }
 </script>
</html>
