<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #313131;
        }

        .btn {
            position: relative;
            padding: 15px 20px;
            background-color: #fff;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.5s;

        }

        .btn:hover {
            letter-spacing: 4px;
        }

        #popup {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: #fff;
            width: 500px;
            padding: 50px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
            transition: 0.05s;
            visibility: hidden;
        }

        #popup.active {

            visibility: visible;
            top: 50%
        }

        #popup .content {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #popup .content img {
            max-width: 150px;
        }

        #popup .content h2 {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin: 20px 0 10px;
        }

        #popup .content p {
            text-align: center;
            font-size: 16px;
            line-height: 1.4em;
            color: #333;
        }

        #popup .content .inp {
            position: relative;
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #popup .content .inp input {
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 15px;
            outline: none;
            font-size: 18px;


        }

        #popup .content .inp input[type="submit"] {
            max-width: 150px;
            background-color: #313131;
            color: #fff;
            border: none;


        }

        .close {
            position: absolute;
            top: 30px;
            right: 30px;
            cursor: pointer;
            font-size: 25px;
            color: #333;
        }
    </style>
</head>

<body>
    <a class="btn" onclick="popupToggle()"> Click Modal</a>
    <div id="popup">
        <div class="content">
            <img src="a-3.png" alt="">
            <h2>Join Our Newsletter</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Ratione numquam at consectetur laborum eligendi provident.</p>
            <div class="inp">
                <input type="text" placeholder="Enter Email">
            </div>
            <div class="inp">
                <input type="submit" value="Sign Up" class="btn">

            </div>

        </div>

        <a class="close" onclick="popupToggle()">X</a>
    </div>
    <script>
        function popupToggle() {
            const popup = document.getElementById('popup');
            popup.classList.toggle('active');
        }
    </script>
</body>

</html>
