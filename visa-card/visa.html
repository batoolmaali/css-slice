  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #ddd;
      }

      .container {
       
        padding: 60px 0;
        height: 100vh;
        width: 80vw;
      }
      .cardd {
        width: 50%;
       
        border-radius: 8px;
      
        margin: auto;
        box-shadow: 0 0 10px 1px rgb(0, 0, 0, 0.2);
        background-color: #fff;
        position: relative;
        margin-top: 10%;
      }
      .cardd .image
      {
        width: 50%;
        position: absolute;
        left: 25%;
        top:-20%;
        margin-bottom: 20%;
    
      }
      img {
        width: 100%;
        height: 100%;
        border-radius: 8px 0 0 8px;
      }

      input[type="text"]{
        height: 40px;
        width: 100%;
        font-size: 14px;
        color: #666;
        padding-left: 20px;
        border: 1px solid #e1e1e1;
        margin-bottom: 20px;background-color: white;
      }
      select{
        height: 40px;
        width: 49%;
        font-size: 14px;
        color: #666;
        padding-left: 20px;
        border: 1px solid #e1e1e1;
        margin-bottom: 20px;background-color: white;
        margin-right: 2px;
      }

      .mybtn{
        width: 150px;
        margin: auto;
        border-radius: 5px;
        
      }
      button{
        width: 100%;
        background-color: #574b8a;
        padding: 7px;
        color: #fff;
        border: none;
        border-radius: 5px;
      }
      

      @media only screen and (max-width: 992px) {
        .cardd {
          width: 100%;
     
        }
        .cardd .image
      {
        width: 50%;
        position: absolute;
        left: 25%;
        top:-15%;
        margin-bottom: 20%;
    
      }
       select{
         width: 100%;
       }
        
        
      }
    </style>
  </body>
