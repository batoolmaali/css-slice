    <style>
     

        * {
            
            box-sizing: border-box;
            padding: 0;
            margin: 0;

        }



        .con {
            width: 100%;
            height: 400px;
            background-image: url(counter-bg.jpg);
            background-size: cover;

            margin-bottom: 400px;
            position: relative;

        }

        .content {
            position: absolute;
            width: 50%;
            top: 30%;
            margin: auto;
            left: 25%;
            padding: 5px;
            background: #fff;
            border: 1px solid #e1e1e1;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 10px rgb(154 87 87 / 10%)
        }

        input[type="text"] {
            height: 50px;
            width: 100%;
            font-size: 14px;
            color: #666;
            padding-left: 20px;
            border: 1px solid #e1e1e1;
            margin-bottom: 20px;
            background-color: white;
        }

        textarea {
            height: 110px;
            width: 100%;
            font-size: 14px;
            color: #666;
            padding-left: 20px;
            border: 1px solid #e1e1e1;
            margin-bottom: 34px;
            padding-top: 12px;
            resize: none;
        }
        .btn{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: 14px;
            background: #edf1db;
            font-weight: 600;
            border: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            padding: 14px 34px 12px;
            
        }

        .header {
            margin: auto;
            height: 200px;
            background-color: #7e856b;
            ;
            text-align: center;
            padding: 5%;
        }
        h1{
            margin-bottom: 20px;
        }

        @media only screen and (max-width: 991px) {
            .con {
                width: 100%;
                height: 300px;
               
            }
            .content{
                width: 80%;
                left: 50px;
                top:30px
            }

        }
