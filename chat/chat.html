<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Poppins', sans-serif;
            
        }
        .body{
            min-height:100vh;
        }
        .container{
            margin:30px auto;
            max-width: 600px;
            border:1px solid #ccc;
            
            
        }
        .header{
            
            border:1px solid #ccc;
            width: 100%;
            height: 100px;
            background-color: rgb(105, 79, 105);
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: #fff;
            font-size: 15px;
        }
        .image{
            border-radius: 50%;
            width: 50px;
            margin-right: 7px;
        }
        .image img{
            max-width: 90%;
            border-radius:50%
        }
        .icons i{
            margin: 0 6px;
            color: #fff;
        }
        .user{
            display: flex;
            justify-content: center;
            align-items: center; 
        }
    
        .inbox{
            border: 1px  solid #ccc;
            
            padding-bottom: 20px;
            background: url(https://th.bing.com/th/id/OIP.m0g8b3vTa_jSyviMVgjCYgHaHa?pid=ImgDet&w=604&h=604&rs=1);
        }
        .msg{
            padding: 20px 10px ;
        }
        .page{
            height: 550px;
            
        }
        .received{
display: flex;
width: 100%;

            align-items: center; 

        }
        .received2{
display: flex;
width: 100%;
flex-direction: row-reverse;

            align-items: center; 

        }
        .chat-img{
            width: 10%; 
           
            
        }
        .chat-img img{
            max-width: 80%;
            
        }
        .chat-msg{
            margin: 10px;
            width: 250px;
          
           
           
            
        }
        .chat-msg p{
            margin-top: 20px;
            /* padding: 10px; */
            border-radius: 7px;
            background-color: rgb(248, 248, 222);
            color: #333;
           
            padding: 20px 10px;
           
        }
        span{
            margin-top: 10px;
            display: inline-block;
            font-size: 11px;
            color: #333;
        }
        .create-post{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:space-between;
  
    padding:15px;
    background-color:#fff;
    border-radius:20px;
}

 .create-post input[type="text"]{
    width:100%;
    padding-left:1rem;
    background:transparent; 
    outline: none;
    border: none;
}

 .fa-paper-plane{
  
  
    color: #333;
 
    cursor:pointer;
}

@media (max-width:992){
        
         .container{
            width: 90%;   
         }
      }
        </style>
</head>
<body>

       <div class="header">
