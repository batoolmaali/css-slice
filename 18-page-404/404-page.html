<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                *{
    margin: 0;
    padding: 0;
    outline: none;
    box-sizing: border-box;
    font-family:'Poppins', sans-serif;
}
.error-page{
    position: absolute;
    top: 10%;
    left: 17%;
    right: 17%;
    bottom: 10%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);

}
.error-page .content{
    max-width: 600px;
    text-align: center;

}
.error-page .content h1{
font-size: 18vh;
line-height: 1em;

color: #69a6ce;


}

.error-page .content h4{


margin-bottom: 20px;
text-transform: uppercase;
color: #000;
max-width: 600px;
font-size: 2em;


}
.error-page .content p{

font-size: 1.2em;

color: #0d0d0d;



}
.error-page .content .btn{

margin: 25px 0;
display: inline-flex;



}
.error-page .content .btn a{

margin:  0 10px;
display: inline-block;
text-decoration: none;
border: 2px solid #69a6ce;
color:#69a6ce ;
font-weight: 500;
padding: 10px 25px;
border-radius: 25px;
text-transform: uppercase;

transition: al 0.3s ease;


}
.error-page .content .btn a:hover{
    background-color: #69a6ce;
    color: #fff;
}
body{
    height: 100vh;
background: rgb(200,80,192);
background: linear-gradient(90deg, rgba(200,80,192,1) 0%, rgba(65,88,216,1) 50%, rgba(0,255,111,1) 100%);
}

    </style>
</head>
<body>
    <div class="error-page">
        <div class="content">
            <h1 data-text="404">404</h1>
            <h4 data-text="Opps! Page not found">Opps! Page not found</h4>
            <p>Sorry, the page you're looking for doesn't exist. If you think something is broken, report a problem.</p>
             <div class="btn">
                 <a href="#"> return home</a>
                 <a href="#"> report problem</a>

             </div>
        </div>
    </div>
</body>
</html>
