<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google fonts awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      .container {
        margin: auto;
        padding-left: 15px;
        padding-right: 15px;
        margin-left: auto;
        margin-right: auto;
      }
      /*small*/
      @media only screen and (min-width: 768px) {
        .container {
          width: 750px;
        }
      }
      /*medium*/
      @media only screen and (min-width: 992px) {
        .container {
          width: 970px;
        }
      }
      /*large*/
      @media only screen and (min-width: 1200px) {
        .container {
          width: 1170px;
        }
      }

      .landing {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .landing {
        background-image: url(image.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        height: calc(90vh);
        margin: 0;
        position: relative;
      }
      .landing .landText {
        position: absolute;
        left: 30%;
        top: 50%;
        font-size: 32px;
        line-height: 1.1;
        transform: translate(-50%, -50%);
        width: 520px;
        max-width: 100%;
        color: white;
      }
      .landText h2 {
        font-weight: 800;
        margin-bottom: 20px;
      }
      .landText p {
        margin-bottom: 20px;
      }

      .landing .button {
        border-radius: 30px;
        background-color: #ffcd08;
        border: none;
        color: #ffffff;
        padding: 15px 25px;
        font-size: 16px;
        cursor: pointer;
        width: 180px;
        font-weight: 800;
      }
      .landing .button1 {
        background-color: #ffffff;
        border: none;
        color: #333333;
        padding: 15px 25px;
        font-size: 16px;
        cursor: pointer;
        width: 180px;
        border-radius: 30px;
        font-weight: 800;
      }

      @media only screen and (max-width: 767px) {
        .landText {
          width: 100%;
          text-align: center;
          margin-left: 20%;
        }
        .title h1 {
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="landing">
      <div class="landText">
        <h2>GymPress - <br />Footbal League</h2>
        <p>
          We have made the most advanced, constumizable and sport theme in the
          world.
        </p>
        <!-- {/* <p >Hello thereHello thereHello thereHello there thereHello there</p> */} -->
        <button class="button">SHOP NOW</button>
        <button class="button1">Read Now</button>
      </div>
    </div>

  
  </body>
</html>
