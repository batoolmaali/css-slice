    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #ffffff;
      }

      .container {
        position: relative;
        column-count: 4;
        padding: 20px;
      }
      .image {
        display: inline-block;
        margin-bottom: 10px;
        overflow: hidden;
      }
      img {
        width: 100%;
        transition: 0.25s ease-in-out;
      }
      .image:hover img {
        transform: scale(1.1);
      }
      h1 {
        position: absolute;
        padding: 5px;
        margin: 5px;
        font-size: 25px;
        background: #5c5c5c;
        color: #ffffff;
        border-radius: 5px;
        opacity: 0;
        z-index: 1;
        transition: 0.25s ease-in-out;
      }
      .image:hover h1 {
        opacity: 0.5;
      }
      @media (max-width: 1024px) {
        h1 {
          font-size: 20px;
        }
      }
      @media (max-width: 768px) {
        .container {
          column-count: 2;
        }
      }

      @media (max-width: 375px) {
        .container {
          column-count: 1;
        }
        h1 {
          font-size: 12px;
        }
      }
      h2 {
        text-align: center;
        margin: 20px 0;
        text-transform: uppercase;
        color: #333;
        letter-spacing: 2px;
        transition: 0.5s;
        font-size: 30px;
      }
      h2:hover {
        letter-spacing: 4px;
      }
    </style>
