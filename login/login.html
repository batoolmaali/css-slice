<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .card {
      width: 800px;
      height: 500px;
      margin: 50px auto;
      box-shadow: 0 10px 20px rgba(0, 0, 0, .2);
      border-radius: 2px;
      background: #fff;
      display: flex;
      justify-content: space-between;

    }

    .left {
      width: 46%;

    }

    .img {
      position: relative;
      width: 100%;
      min-height: 500px;
    }

    img {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 500px;
      object-fit: cover;

    }

    h1 {
      text-align: center;
      color: rgb(235, 136, 125);
      text-transform: capitalize;
    }

    .right {
      padding: 30px 20px;
      width: 55%;

    }

    .container {
      margin-top: 50px;

    }

    /* Full-width input fields */
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }

    /* Add a background color when the inputs get focus */
    input[type=text]:focus,
    input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Set a style for all buttons */
    button {
      background-color: rgb(235, 136, 125);
      color: white;
      padding: 14px 20px;
      margin: 30px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    button:hover {
      opacity: 1;
    }

    @media (max-width: 1040px) {
      .left {
        display: none;
      }

      .card {
        width: 100%;

      }

      .right {
        width: 100%;
        margin: 0 30px;
        font-size: 1em;
      }
    }
  </style>
</head>

<body style="background-color: salmon;">
  <div class="card">

    <div class="left">
      <div class="img">
        <img src="login-img.jpeg" alt="">
      </div>
    </div>
    <div class="right">

      <form action="">

        <h1>Sign Up</h1>
        <div class="container">
          <!-- <label for="email"><b>Email</b></label> -->
          <input type="text" placeholder="Enter Email" name="email" required>
          <!-- 
      <label for="psw"><b>Password</b></label> -->
          <input type="password" placeholder="Enter Password" name="psw" required>

          <!-- <label for="psw-repeat"><b>Repeat Password</b></label> -->
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:20px"> Remember me
          </label>
        </div>
        <p>By creating an account you agree to our <a href="#"
            style="color:rgb(235, 136, 125) ;text-decoration: none;">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>

      </form>
    </div>


    <script src="script.js"> </script>
</body>

</html>
