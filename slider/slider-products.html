<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .slider {
        height: 320px;
        margin: 40px auto;
        position: relative;
        width: 90%;
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      .slide-track {
        display: flex;
        width: calc(330px * 8);
        animation: scroll 40s linear infinite;
      }
      .slide {
        width: 300px;
        height: 300px;

        display: flex;
        align-items: center;
        padding: 15px;
        perspective: 100px;
      }
      .slide img {
        width: 100%;
        transition: transform 1s;
      }

      @keyframes scroll {
        0% {
          transform: translatex(0);
        }
        100% {
          transform: translateX(calc(-250px * 4));
        }
      }
      .slide-track:hover {
        animation-play-state: paused;
      }
    </style>
  </head>
  <body>
    <p
      class="sli"

        color: #192b42;
        text-align: center;
        font-size: 40px;
        margin-top: 100px;
      "
