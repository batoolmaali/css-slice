<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.container{
    display: flex;
    justify-content: space-between;
    
}
.card{
    width: 300px;
    margin:50px auto;
    box-shadow: 0 10px 20px rgba(0,0, 0, .1);
    border-radius: 1.2em;

}
.content{
    background:#fff;
    margin:10px;
}
.img{
    background: url("image.jpg")center/cover;
    width: 100%;
    height: 265px;
    border-radius: 1.2em 1.2em 0 0;
}
.review{
    display:flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: .6em;
}
.stars i{
    color:rgb(255,238,0);
    font-size:.6em;
}
.star span, .des p{
    font-size:.8em;
    color:rgb(36,36,36);
}
.name , .price{
    font-size:1.3em;
    color:#000;

}
.des{
    margin:.6em 0;

}
.button-container{
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
   
    padding: 10px;
    
}
.card-btn{
display: flex;
align-items: center;
justify-content: center;
background: rgb(104, 42, 90);
/* background: rgb(170, 18, 18); */
padding: 10px;
border-radius: .3em;
cursor: pointer;


}

.like-btn{
width: 35px;
height: 35px;
text-align: center;
cursor: pointer;
border-radius: 2em;
line-height: 40px;
background: rgb(104, 42, 90);
}

    </style>
</head>
<body>
   <div class="container">
       <div class="card">
<div class="img"></div>
<div class="content">
<div class="review">
    <div class="stars">
        <span>Reviews</span>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half"></i>
    </div>
    <h5 class="price">$ 123</h5>
    </div>
    
    




<h4 class="name">Product Name</h4>
<div class="des">
    <p>
        Lorem ipsum dolor sit,
         amet consectetur adipisicing elit. Quae fuga esse eaque animi, tempore explicabo.
         Lorem ipsum dolor sit,
         amet consectetur adipisicing elit. Quae fuga esse eaque animi, tempore explicabo.
    </p>

</div>
<div class="button-container">
    <div class="like-btn">
        <i class="fas fa-heart"></i>
    </div>
    <div class="card-btn">
        <p>Add to card</p>
        <div class="card-icon">
            <!-- <i class="fas fa-shopping-cart"></i> -->
        </div>
    </div>
</div>
       </div>
   </div> 

  
</div> 
</body>
</html>
